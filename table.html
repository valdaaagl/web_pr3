<!DOCTYPE html>
<html>
	<head>
        <title>Table</title>
        <style type = "text/css">
        th, td {
            border: 1px solid black;
        }
        </style>
	</head>
	<body>
        <table width = "250">
            <tr>
                <td rowspan="2" align="center">1</td>
                <td align="right">2</td>
                <td align="right">3</td>
                <td rowspan="2" align="center">4</td>
            </tr>
            <tr>
                <td align="right">5</td>
                <td align="right">6</td>
            </tr>
            <tr>
                <td colspan="4" align="center">7</td>
            </tr>
            <tr>
                <td align="center">8</td>
                <td>9</td>
                <td>10</td>
                <td align="center">11</td>
            </tr>
        </table>      
	</body>
</html>
